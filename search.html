<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <h1>Bootstrap Searchbar</h1>
      <p class='lead'>A very simple searchbar using Bootstrap, SASS and Bourbon.</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6'>
      <div class='search-box'>
        <form class='search-form'>
          <input class='form-control' placeholder='ex: Ruby, Rails, Java, CSS, Javascript, Node, C#, SQL, etc.' type='text'>
          <button class='btn btn-link search-btn'>
            <i class='glyphicon glyphicon-search'></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
